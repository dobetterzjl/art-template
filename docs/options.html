    <p><code>template.defaults</code></p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="comment">// 模板名</span></div><div class="line">filename: <span class="literal">null</span>,</div><div class="line"></div><div class="line"><span class="comment">// 模板语法规则列表</span></div><div class="line">rules: [nativeRule, artRule],</div><div class="line"></div><div class="line"><span class="comment">// 是否开启对模板输出语句自动编码功能。为 false 则关闭编码输出功能</span></div><div class="line"><span class="comment">// escape 可以防范 XSS 攻击</span></div><div class="line"><span class="built_in">escape</span>: <span class="literal">true</span>,</div><div class="line"></div><div class="line"><span class="comment">// 是否开启调试模式。如果为 true: &#123;bail:false, cache:false, minimize:false, compileDebug:true&#125;</span></div><div class="line">debug: detectNode ? process.env.NODE_ENV !== <span class="string">'production'</span> : <span class="literal">false</span>,</div><div class="line"></div><div class="line"><span class="comment">// bail 如果为 true，编译错误与运行时错误都会抛出异常</span></div><div class="line">bail: <span class="literal">false</span>,</div><div class="line"></div><div class="line"><span class="comment">// 是否开启缓存</span></div><div class="line">cache: <span class="literal">true</span>,</div><div class="line"></div><div class="line"><span class="comment">// 是否开启压缩。它会运行 htmlMinifier，将页面 HTML、CSS、CSS 进行压缩输出</span></div><div class="line"><span class="comment">// 如果模板包含没有闭合的 HTML 标签，请不要打开 minimize，否则可能被 htmlMinifier 修复或过滤</span></div><div class="line">minimize: <span class="literal">true</span>,</div><div class="line"></div><div class="line"><span class="comment">// 是否编译调试版。编译为调试版本可以在运行时进行 DEBUG</span></div><div class="line">compileDebug: <span class="literal">false</span>,</div><div class="line"></div><div class="line"><span class="comment">// 模板路径转换器</span></div><div class="line">resolveFilename: resolveFilename,</div><div class="line"></div><div class="line"><span class="comment">// HTML 压缩器。仅在 NodeJS 环境下有效</span></div><div class="line">htmlMinifier: htmlMinifier,</div><div class="line"></div><div class="line"><span class="comment">// HTML 压缩器配置。参见 https://github.com/kangax/html-minifier</span></div><div class="line">htmlMinifierOptions: &#123;</div><div class="line">    <span class="attr">collapseWhitespace</span>: <span class="literal">true</span>,</div><div class="line">    <span class="attr">minifyCSS</span>: <span class="literal">true</span>,</div><div class="line">    <span class="attr">minifyJS</span>: <span class="literal">true</span>,</div><div class="line">    <span class="comment">// 运行时自动合并：rules.map(rule =&gt; rule.test)</span></div><div class="line">    ignoreCustomFragments: []</div><div class="line">&#125;,</div><div class="line"></div><div class="line"><span class="comment">// 错误事件。仅在 bail 为 false 时生效</span></div><div class="line">onerror: onerror,</div><div class="line"></div><div class="line"><span class="comment">// 模板文件加载器</span></div><div class="line">loader: loader,</div><div class="line"></div><div class="line"><span class="comment">// 缓存中心适配器（依赖 filename 字段）</span></div><div class="line">caches: caches,</div><div class="line"></div><div class="line"><span class="comment">// 模板根目录。如果 filename 字段不是本地路径，则在 root 查找模板</span></div><div class="line">root: <span class="string">'/'</span>,</div><div class="line"></div><div class="line"><span class="comment">// 默认后缀名。如果没有后缀名，则会自动添加 extname</span></div><div class="line">extname: <span class="string">'.art'</span>,</div><div class="line"></div><div class="line"><span class="comment">// 忽略的变量。被模板编译器忽略的模板变量列表</span></div><div class="line">ignore: [],</div><div class="line"></div><div class="line"><span class="comment">// 导入的模板变量</span></div><div class="line">imports: runtime</div></pre></td></tr></table></figure>
